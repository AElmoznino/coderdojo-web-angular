<nav class="outer-wrap">
  <div class="inner-wrap">
    <a routerLink="/">
      <img class="image" src="./../assets/codermons.png" />
    </a>
    <div *ngIf="words">
      <button mat-button routerLink="/">
        <mat-icon>home</mat-icon> {{ words.homePage }}
      </button>
      <button mat-button routerLink="/info/references">
        <mat-icon>description</mat-icon> {{ words.references }}
      </button>
      <button mat-button routerLink="/info/about">
        <mat-icon>info</mat-icon> {{ words.about }}
      </button>
      <app-language-picker
        [languageString]="words.language"
      ></app-language-picker>
    </div>
  </div>
</nav>
